<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h2 class="header__title">KENIANO 2000</h2>
            <div class="header__volume-slider">
                <span>Volume</span>
                <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="header__keys-checkbox">
                <span>Show Keys</span>
                <input type="checkbox" checked onclick="showKeys()">
            </div>
        </header>
        <ul class="keys__list">
            <li class="key white" data-key="a">
                <span class="opacity">a</span>
            </li>
            <li class="key black" data-key="w">
                <span class="opacity">w</span>
            </li>
            <li class="key white" data-key="s">
                <span class="opacity">s</span>
            </li>
            <li class="key black" data-key="e">
                <span class="opacity">e</span>
            </li>
            <li class="key white" data-key="d">
                <span class="opacity">d</span>
            </li>
            <li class="key white" data-key="f">
                <span class="opacity">f</span>
            </li>
            <li class="key black" data-key="t">
                <span class="opacity">t</span>
            </li>
            <li class="key white" data-key="g">
                <span class="opacity">g</span>
            </li>
            <li class="key black" data-key="y">
                <span class="opacity">y</span>
            </li>
            <li class="key white" data-key="h">
                <span class="opacity">h</span>
            </li>
            <li class="key black" data-key="u">
                <span class="opacity">u</span>
            </li>
            <li class="key white" data-key="j">
                <span class="opacity">j</span>
            </li>
            <li class="key white" data-key="k">
                <span class="opacity">k</span>
            </li>
            <li class="key black" data-key="o">
                <span class="opacity">o</span>
            </li>
            <li class="key white" data-key="l">
                <span class="opacity">l</span>
            </li>
            <li class="key black" data-key="p">
                <span class="opacity">p</span>
            </li>
            <li class="key white" data-key=";">
                <span class="opacity">;</span>
            </li>
        </ul>
    </div>

<script src="js/script.js"></script>
</body>
</html>
